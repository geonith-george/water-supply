<body>
  <div class="container">
  <div class="py-5 text-center">
    <h2>Create your account</h2>
  </div>

  
  <div class="row">

    <div class="col-md order-md-1">
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Email <span class="text-muted"></span></label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">
          <div class="invalid-feedback">
            Please enter a valid email
          </div>
        </div>

        <div class="mb-3">
          <label for="password">Password <span class="text-muted"></span></label>
          <input type="password" class="form-control" id="Password" placeholder="password">
          <div class="invalid-feedback">
            Please enter a strong Password
          </div>
        </div>


        <div class="mb-3">
          <label for="phone">Phone <span class="text-muted"></span></label>
          <input type="number" class="form-control" id="phone" placeholder="xxxxx-xxxxx">
          <div class="invalid-feedback">
            Please enter a valid phone
          </div>
        </div>

        <div class="mb-3">
          <label for="phone">Address <span class="text-muted"></span></label>
          <textarea name="" id="" cols="30" rows="5" class="form-control" placeholder="Address"></textarea>
          <div class="invalid-feedback">
            Please enter a valid address
          </div>
        </div>


        <!-- <hr class="mb-4"> -->
        <button class="btn btn-primary btn-block" type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>

  <footer class="my-5 pt-5 text-muted text-center text-small">
